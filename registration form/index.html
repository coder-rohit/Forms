<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <fieldset class="rfieldset">
        <legend>Registration</legend>
        <form class="rform" id="form" action="reg.php" method="post">
            <label for="name" class="label">Name:</label>
            <input type="text" name="name" id="name">
            <br>
            <br>
            <label for="address" class="label" >Address:</label>
            <input type="text" name="address" id="address">
            <br>
            <br>
            <label for="email" class="label">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <label for="gender" class="label">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Male" id="gender">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="Female" id="gender">
            <br>
            <br>
            <label for="dob" class="label">Date of birth:</label>
            <input type="date" name="dob" id="dob">
            <br>
            <br>
            <label for="tel" class="label">Contact Number:</label>
            <input type="tel" name="tel" id="tel">
            <br>
            <br>
            <label for="city" class="label">City:</label>
            <input type="text" name="city" id="city">
            <br>
            <br>
            <label for="code" class="label">Zip Code:</label>
            <input type="number" name="code" id="code">
            <br>
            <br>
            <label for="qual" class="label"> Qualification:</label>
            <select name="qual" id="qual">
                <option value="">Select</option>
                <option value="Postgraduate">Postgraduate</option>
                <option value="Graduate">Graduate</option>
                <option value="Inter">Inter</option>
                <option value="Matric">Matric</option>
            </select>
            <br>
            <br>
            <label id="err" class="animate__animated animate__shakeX" style="
            text-align:center;
            height: 25px;
            width: 250px;
            background-color:#4687ff;
            color:rgb(252, 21, 21);">
            </label>
            <br>
            <button type="submit" name="submit" id="submit">Submit</button>
        </form>
    </fieldset>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
